        <div id="temp2"><p>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp凯尔·莫罕（Kaer Morhen）在上古语中的“卡尔阿木以拉罕（Caer a'Muirenhen）”，意为古海要塞（Old Sea Fortress），
            之所以命名自因为城堡所建之地曾经是一片沧海，山上的石头中有许多海洋生物的化石。这个堡垒立于文明世界的边缘，坐落于科德温境内的蓝山之中，长久被世人遗忘，很少有人知道到城堡的路。这里是猎魔人们训练的城堡，也是他们的家。
