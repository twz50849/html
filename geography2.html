        <div id="temp2"><p>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp史凯利格（（Skellige）），通常指史凯利格群岛（The Skellige Isles 或 The Isles of Skellige），地处大陆的西方，由六个大岛屿和十几个零星分布的小岛屿组成。
            它位于雅鲁加河出海口的西北方，辛特拉海岸以外，希达里斯和维登的西南方。史凯利格王国统治着所有岛屿，其居民主要以渔猎、贸易和海上武装劫掠为生。史凯利格以其传奇的海盗活动著称，他们无可匹敌的迅捷长船活跃于各大海域之上。
        </p></div>
