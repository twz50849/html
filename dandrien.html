        <h6 id="title">丹德里恩诗集：</h6>
        <pre id="para">
                亲爱的，如果你愿意陪伴在我身旁；
                我的心将询问你白皙的双手是否愿意将它握住;让我漂泊的心找到方向？
                亲爱的，如果妳愿意陪伴在我身旁；
                我将先与妳温存，然后询问妳是否想饱餐一顿;将我开肠剖肚？
                我们将满意高歌；
                我的心将询问妳白皙的双手是否愿意将它握住；将我开肠剖肚？
        </pre>
