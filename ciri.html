            <h2 class="word" id="toppara">希瑞称号：(众所周知,称号越长,越强大!)</h2>
            <pre class="word" id="para">
"源术士"
"上古之血继承者"---“时空之女”
精灵们称呼她“吉薇艾儿”意为“燕子”
源自她祖母卡兰瑟的绰号“辛特拉雌狮”
发色特殊所以经常被叫做“灰发女子”
“法尔嘉”历史上希瑞祖先的王室成员同名
正式头衔：尼弗迦德女皇、辛特拉女王、
布鲁格公主暨索登女爵、
大小史凯利格岛之继承者、
阿特里和艾伯·雅拉领主
            </pre>
